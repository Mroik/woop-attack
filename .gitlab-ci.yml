stages:
  - correct
  - build_rules_pdf

check-format:
  stage: correct
  image: rust:latest
  script:
    - rustup component add rustfmt
    - cargo fmt --check

run-tests:
  stage: correct
  image: rust:latest
  script:
    - rustup component add llvm-tools-preview
    - cargo install cargo-llvm-cov
    - cargo build
    - cargo llvm-cov test --html
    - cargo llvm-cov report --cobertura --output-path target/llvm-cov/html/coverage/coverage.xml
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: target/llvm-cov/html/coverage/coverage.xml

pandoc:
  stage: build_rules_pdf
  image: pandoc/latex
  script:
    - pandoc rules.md -o rules.pdf --metadata=title:"Woop-Attack" --metadata=author:"Mroik <mroik@delayed.space>"
  artifacts:
    paths:
      - rules.pdf
